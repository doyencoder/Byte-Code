<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.ico">

    <title>Contest Setup | ByteCode</title>
    <link rel="stylesheet" href="/static/styleindi.css">
    <link rel="stylesheet" href="/static/style.css">

    <script defer src="/static/script.js"></script>
</head>

<body>
    <div class="main" id="navbar">
        <nav>
            <span><img width="200px" src="/images/logo.png" alt=""></span>
            <div class="separation"></div>
            <ul class="nav-links">
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/contest.html" id="contestnav">Contests</a></li>
                <li><a href="/problem.html">Problems</a></li>
                <li><a href="/profile.html">Profile</a></li>
            </ul>
            <div class="separation"></div>
            <div class="nav-buttons">
                <button id="logoutbtn" style="display: flex;">Logout</button>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- ☰ Menu Icon -->
        </nav>


        <div class="mobile-menu">
            <span class="close-btn" onclick="closeMenu()">&#10006;</span> <!-- ✖ Close Button -->
            <ul>
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/contest.html">Contests</a></li>
                <li><a href="/problem.html">Problems</a></li>
                <li><a href="/profile.html">Profile</a></li>
            </ul>
            <div class="nav-buttons2">
                <button id="logoutbtn" style="display: flex;">Logout</button>

            </div>
        </div>
        
        <div class="container">
            <h1>Set Up Your Contest</h1>

            <label for="numQuestions">Choose Number of Questions:</label>
            <select id="numQuestions">
                <option value="" disabled selected>Select number of questions</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <button onclick="showDurationSelection()">Next</button>

            <div id="durationSelection" style="display: none;">
                <label for="contestDuration">Choose Contest Duration:</label>
                <select id="contestDuration">
                    <option value="" disabled selected>Select number of Hours</option>
                    <option value="3600">1 Hour</option>
                    <option value="7200">2 Hours</option>
                    <option value="10800">3 Hours</option>
                </select>
                
                <button onclick="generateLevelSelection()">Next</button>
            </div>
            
            <div id="levelSelection"></div>

            <p id="note" style="display:none; color: red;">
                The contest will start in <strong><span id="countdown">15</span></strong> seconds. Please do not refresh
                the page.
            </p>

            <button id="startButton" style="display:none;" onclick="startCountdown()">Start Contest</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
    <script src="/static/individualscript.js"></script>

</body>

</html>
