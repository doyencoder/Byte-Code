<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="static/favicon.ico">

    <title>Contest Setup | CP Arena</title>
    <link rel="stylesheet" href="static/styleindi.css">
    <link rel="stylesheet" href="static/style.css">

    <script defer src="static/script.js"></script>
</head>

<body>
    <div class="main" id="navbar">
        <nav>
            <span><img width="200px" src="images/logo.png" alt=""></span>
            <div class="separation"></div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="contest.html" id="contestnav">Contests</a></li>
                <li><a href="problem.html">Problems</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="separation"></div>
            <div class="nav-buttons">
                <button id="logoutbtn" style="display: flex;">Logout</button>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- ☰ Menu Icon -->
        </nav>


        <div class="mobile-menu">
            <span class="close-btn" onclick="closeMenu()">&#10006;</span> <!-- ✖ Close Button -->
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="contest.html">Contests</a></li>
                <li><a href="problem.html">Problems</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="nav-buttons2">
                <button id="logoutbtn" style="display: flex;">Logout</button>

            </div>
        </div>
        
        <div class="container">
            <h1>Set Up Your Contest</h1>

            <label for="numQuestions">Choose Number of Questions:</label>
            <select id="numQuestions">
                <option value="" disabled selected>Select number of questions</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <button onclick="generateLevelSelection()">Next</button>

            <div id="levelSelection"></div>

            <h3>Duration: <span>2 Hours (120 Minutes)</span></h3>

            <p id="note" style="display:none; color: red;">
                The contest will start in <strong><span id="countdown">15</span></strong> seconds. Please do not refresh
                the
                page.
            </p>

            <button id="startButton" style="display:none;" onclick="startCountdown()">Start Contest</button>
        </div>
    </div>

        <script>
            function generateLevelSelection() {
                let num = document.getElementById("numQuestions").value;
                let levelDiv = document.getElementById("levelSelection");
                levelDiv.innerHTML = "";

                if (!num) {
                    alert("Please select the number of questions.");
                    return;
                }

                for (let i = 1; i <= num; i++) {
                    let div = document.createElement("div");
                    div.className = "question-container";

                    let label = document.createElement("label");
                    label.textContent = `Question ${i} Difficulty (Rating):`;

                    let select = document.createElement("select");
                    select.id = `question${i}`;

                    // Generate difficulty options (800 to 2000 in steps of 100)
                    for (let rating = 800; rating <= 2000; rating += 100) {
                        let option = document.createElement("option");
                        option.value = rating;
                        option.textContent = rating;
                        select.appendChild(option);
                    }

                    div.appendChild(label);
                    div.appendChild(select);
                    levelDiv.appendChild(div);
                }

                document.getElementById("startButton").style.display = "block";
            }

            function startCountdown() {
                let num = document.getElementById("numQuestions").value;
                if (!num) {
                    alert("Please select the number of questions.");
                    return;
                }

                // Store questions and difficulty levels in localStorage
                let questionData = [];
                for (let i = 1; i <= num; i++) {
                    let difficulty = document.getElementById(`question${i}`).value;
                    questionData.push({ question: i, difficulty: difficulty });
                }
                localStorage.setItem("contestData", JSON.stringify(questionData));

                let startButton = document.getElementById("startButton");
                startButton.disabled = true;

                // Prevent refresh warning
                window.onbeforeunload = function () {
                    return "Contest is starting, please do not refresh!";
                };

                document.getElementById("note").style.display = "block";

                let timeLeft = 15;
                let countdown = document.getElementById("countdown");

                let timer = setInterval(() => {
                    timeLeft--;
                    countdown.textContent = timeLeft;
                    if (timeLeft === 0) {
                        clearInterval(timer);
                        window.onbeforeunload = null;
                        window.location.href = "contestpage.html"; // Redirect to contest page
                    }
                }, 1000);
            }

        </script>
    <script src="static/script.js"></script>

</body>

</html>
