<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="static/favicon.ico">
    <title>Contest | CP Arena</title>
    <link rel="stylesheet" href="static/stylecontestpage.css">
    <link rel="stylesheet" href="static/style.css">

</head>

<body>

    <div class="main" id="navbar">
        <nav>
            <span><img width="200px" src="images/logo.png" alt=""></span>
            <div class="separation"></div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contest.html"  id="contestnav">Contests</a></li>
                <li><a href="problem.html">Problems</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="separation"></div>
            <div class="nav-buttons">
                <button id="logoutbtn" style="display: flex;">Logout</button>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- ☰ Menu Icon -->
        </nav>


        <div class="mobile-menu">
            <span class="close-btn" onclick="closeMenu()">&#10006;</span> <!-- ✖ Close Button -->
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="contest.html">Contests</a></li>
                <li><a href="problem.html">Problems</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="nav-buttons2">
                <button id="logoutbtn" style="display: flex;">Logout</button>

            </div>
        </div>
        <div class="zero">
            <div id="timer-box" class="timer">
                <p><strong>Time Left:</strong> <span id="timer">02:00:00</span></p>
            </div>
            <div id="contest-container" class="box">
                <!-- Left side: Problems Table -->
                <div id="problems-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Rating</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="problems-list"></tbody>
                    </table>
                </div>
            </div>

            <div id="leaderboard-box" class="box">
                <h3>Live Leaderboard</h3>
                <table id="leaderboard-table">
                  <thead>
                    <tr>
                      <!-- Your columns (e.g., Penalty, Solved, Q1, Q2, etc.) -->
                      <th>Penalty</th>
                      <th>Solved</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Leaderboard row(s) will be inserted here via JS -->
                  </tbody>
                </table>
              </div>

            <!-- <button id="reload-btn">Reload Submissions</button> -->
        </div>
    </div>
    <script src="static/script.js"></script>
    <script src="static/contestpagescript.js"></script>

</body>

</html>
