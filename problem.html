<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="static/favicon.ico">
    <title>Problems | ByteCode</title>
    <link rel="stylesheet" href="static/styleproblem.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="zero">
        <div class="main" id="navbar">
            <nav>
                <span><img width="200px" src="images/logo.png" alt=""></span>
                <div class="separation"></div>
                <ul class="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="contest.html">Contests</a></li>
                    <li><a href="problem.html" id="contestnav">Problems</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
                <div class="separation"></div>
                <div class="nav-buttons">
                    <button id="logoutbtn" style="display: flex;">Logout</button>
                </div>
                <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            </nav>

            <div class="mobile-menu">
                <span class="close-btn" onclick="closeMenu()">&#10006;</span>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="contest.html">Contests</a></li>
                    <li><a href="problem.html">Problems</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
                <div class="nav-buttons2">
                    <button id="logoutbtn" style="display: flex;">Logout</button>
                </div>
            </div>
        </div>

        <div class="problem-mode-toggle">
            <button class="page-btn1" id="allProblemsBtn" onclick="toggleView('all')">All Problems</button>
            <button class="page-btn1" id="weakTopicsBtn" onclick="toggleView('weak')">Weak Topics Problem</button>
        </div>

        <div class="container">
            <!-- Problem List -->
            <div class="problem-list" id="allProblemsSection">
                <h2>Problems</h2>
                <div class="problem-header">
                    <button class="refresh-btn" onclick="refreshStatus()">ðŸ”„ Refresh Status</button>
                    <div class="page-controls">
                        <button onclick="prevPage()" class="page-btn">Previous</button>
                        <span id="page-info">Page 1</span>
                        <button onclick="nextPage()" class="page-btn">Next</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Problem</th>
                            <th>Rating</th>
                            <th>Tags</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="problemTable">
                        <!-- Problems will be added dynamically -->
                    </tbody>
                </table>
                <div id="loading" class="loading">Loading problems...</div>
            </div>

            <!-- Weak Topics Problem List -->
            <div id="weakTopicsSection" class="problem-list" style="display: none;">
                <h2>Weak Topics Problems</h2>
                <div class="problem-header">
                    <button class="refresh-btn" onclick="refreshWeakTopicsProblems()">ðŸ”„ Refresh Status</button>
                    <div class="page-controls">
                        <button onclick="prevWeakTopicsPage()" class="page-btn">Previous</button>
                        <span id="weak-topics-page-info">Page 1</span>
                        <button onclick="nextWeakTopicsPage()" class="page-btn">Next</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Problem</th>
                            <th>Rating</th>
                            <th>Tags</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="weakTopicsProblemsTable">
                        <!-- Weak topics problems will be added dynamically -->
                    </tbody>
                </table>
                <div id="weak-topics-loading" class="loading">Loading weak topics problems...</div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <h2>Filters</h2>

                <div class="filter-group">
                    <label for="ratingFilter">Rating:</label>
                    <select id="ratingFilter" onchange="applyFilters()">
                        <option value="all">All Ratings</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                        <option value="1000">1000</option>
                        <option value="1100">1100</option>
                        <option value="1200">1200</option>
                        <option value="1300">1300</option>
                        <option value="1400">1400</option>
                        <option value="1500">1500</option>
                        <option value="1600">1600</option>
                        <option value="1700">1700</option>
                        <option value="1800">1800</option>
                        <option value="1900">1900</option>
                        <option value="2000">2000</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="tagFilter">Tags:</label>
                    <select id="tagFilter" onchange="applyFilters()">
                        <option value="all">All Tags</option>
                        <option value="implementation">Implementation</option>
                        <option value="dp">Dynamic Programming</option>
                        <option value="math">Math</option>
                        <option value="greedy">Greedy</option>
                        <option value="dfs and similar">DFS and Similar</option>
                        <option value="data structures">Data Structures</option>
                        <option value="strings">Strings</option>
                        <option value="binary search">Binary Search</option>
                        <option value="sortings">Sorting</option>
                        <option value="graphs">Graphs</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="all">All</option>
                        <option value="solved">Solved</option>
                        <option value="unsolved">Unsolved</option>
                    </select>
                </div>

                <button class="reset-btn" onclick="resetFilters()">Reset Filters</button>

            </div>
        </div>
    </div>
    <script src="static/problemscript.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
